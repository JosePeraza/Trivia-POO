<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Filtra tus preguntas</h5>
                <form action="#" onsubmit="event.preventDefault() ,getQuestions()">
                    <div class="form-group">
                        <label for="total-questions">Seleccione el numero de preguntas</label>
                        <select class="form-select" id="total-questions">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                        </select>
        
                        <label class="mt-3" for="questions-category">Seleccione la categoria de pregunta</label>
                        <select class="form-select" id="questions-category">
                            <option value="" selected>Cualquier categoria</option>
                        </select>
        
                        <label class="mt-3" for="questions-difficult">Seleccione la dificultad</label>
                        <select class="form-select" id="questions-difficult">
                            <option value="" selected>Cualquier dificultad</option>
                            <option value="easy">Facil</option>
                            <option value="medium">medio</option>
                            <option value="hard">Dificil</option>
                        </select>
        
                        <label class="mt-3" for="questions-type">Seleccione tipo el de pregunta</label>
                        <select class="form-select" id="questions-type">
                            <option value="" selected>Cualquier tipo</option>
                            <option value="multiple">Opcion multiple</option>
                            <option value="boolean">Verdadero o falso</option>
                        </select>
                        <button class="btn btn-primary buttom-form mt-2" id="cancel">Obtener Preguntas</button>
                    </div>
                </form>
            </div>
        </div>

        <form action="#" id="answers-form" onsubmit="event.preventDefault()" > 
            <div class="row mt-5" id="questions-container">
                

                
            </div>
        </form>
    </div>
    <script src="./api.js"></script>
</body>
</html>
